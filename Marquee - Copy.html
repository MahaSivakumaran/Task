<html>
<head>
    <title> Marquee Tag 
          </title>
</head>
<body>
    <marquee style="background-color: yellow;">
    <h1>Hello World</h1>

    </marquee>
        <marquee vspace="100px" style="background-color: orange; color: aqua;" direction="right" >
            <h1>Hello World</h1>
        <img  src="Chrysanthemum.jpg" width="300px" height="250px">
    </marquee>

    <marquee vspace="30px" scrollamount="30"; style="background-color: yellowgreen; color: wheat;" direction="right" >
        <h1>Hello World</h1>
    <img  src="Chrysanthemum.jpg" width="300px" height="250px">
</marquee>
</body>

</html>
